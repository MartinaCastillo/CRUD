<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

      rel="stylesheet">
    <link rel="stylesheet"
      href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
    <link type="text/css" rel="stylesheet" href="style.css">


    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <title>CRUD PRODUCTOS 3</title>

  <body>
    <div class="header">
      <h3>
        <span class="material-icons">
          dashboard
        </span>
        CRUD DE PRUEBA
      </h3>
    </div>
      
    


<!--Acordeon -->

<div class="accordion accordion-flush" id="acordeon">
  <div class="accordion-item">
      <h2 class="accordion-header" id="flush-headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
          Agregar
        </button>
      </h2>
      <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#acordeon">
        <div class="accordion-body">
  <!--INICIO  Form para agregar un producto -->
          <div class="container">
            <h2>Form para agregar un producto:</h2>
            <form id="formulario" action="" name="formAgregar">
                <div class="form-group">
                    <label>Titulo:</label>
                    <input type="text" id="title" name="title" class="form-control">
                </div>
                <div class="form-group">
                    <label>Precio:</label>
                    <input type="float" id="price" name="price" class="form-control">
                </div>
                <div class="form-group">
                    <label>Descripción:</label>
                    <input type="text" name="description" id="description" class="form-control"></input>
                </div>
                <div class="form-group">
                    <label>URL de una imagen del producto:</label>
                    <input type="text" name="image" id="image" class="form-control"></input>
                </div>
                <div class="form-group">
                    <label>Categoria:</label>
                    <input type="text" name="category" id="category" class="form-control"></input>
                </div>
            </form>
            <button type="button" class="btn btn-primary mt-3" id="agregar">Agregar Producto</button>
        </div>
  <!-- /FINAL Form para agregar un producto -->
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="flush-headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
          Modificar
        </button>
      </h2>
      <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#acordeonz">
        <div class="accordion-body">
  <!-- /INICIO Form para modificar un producto -->
          <div class="container">
            <h2>Form para modificar un producto:</h2>
            <div class="form-group">
                <label>Id del producto a modificar:</label>
                <input type="text" id="idProduct" name="idProduct" class="form-control">
            </div>
            <form id="formModificar" action="" name="formModificar">
      
                <div class="form-group">
                    <label>Titulo:</label>
                    <input type="text" id="titleM" name="title" class="form-control">
                </div>
                <div class="form-group">
                    <label>Precio:</label>
                    <input type="float" id="priceM" name="price" class="form-control">
                </div>
                <div class="form-group">
                    <label>Descripción:</label>
                    <input type="text" name="description" id="descriptionM" class="form-control"></input>
                </div>
                <div class="form-group">
                    <label>URL de una imagen del producto:</label>
                    <input type="text" name="image" id="imageM" class="form-control"></input>
                </div>
                <div class="form-group">
                    <label>Categoria:</label>
                    <input type="text" name="category" id="categoryM" class="form-control"></input>
                </div>
            </form>
            <button class="btn btn-primary mt-3" id="modificar">Modificar Producto</button>
        </div>
  <!-- /FINAL Form para modificar un producto -->
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="flush-headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
          Eliminar
        </button>
      </h2>
      <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#acordeon">
        <div class="accordion-body">
  <!-- /INICIO Form para eliminar un producto -->
          <div class="container">
            <h2>Form para eliminar un producto:</h2>
            <div class="form-group">
                <label>Id del producto a eliminar:</label>
                <input type="text" id="idProductE" name="idProduct" class="form-control">
            </div>
            <button class="btn btn-primary mt-3" id="eliminar">Eliminar Producto</button>
        </div>
  <!-- /FINAL Form para eliminar un producto -->
        </div>
    </div>
  </div>

       
      </div>
      </div>  
  </div>

 <div id="content"></div>
<div class="divPro">
    <h3>TABLA PRODUCTOS</h3>
</div>
        <div class="container">
          <table id="table" 
          data-page-size='5' 
          class="table table-bordered table-striped table-responsive-stack">
          </table>
        </div>

 <div class="divUs">
   <h3>TABLA USUARIOS</h3>
 </div>
    <table id='tableU'
    data-page-size="5"

    <script
      src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js">
    </script>
    <script>

      $.ajax({
        url: 'https://fakestoreapi.com/products',
        success: function(html){
          $("#content").html(html);
        },
        error: function (jqXHR, textStatus, errorThrown) { alert('Error'); }
    });

    </script>
  </body>
</html>
