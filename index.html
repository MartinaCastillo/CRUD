<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet"
      href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
    <link type="text/css" rel="stylesheet" href="style.css">


    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">

    <title>CRUD PRODUCTOS 3</title>
  </head>
  <body>
    <div class="container mt-5">
      <h3>
        <span class="material-icons">
          dashboard
        </span>
        CRUD DE PRODUCTOS
      </h3>
      <form id="formulario">
        <input type="text" id="title" name="title" class="form-control my-3">
        <button type="submit" class="btn btn-dark">GUARDAR</button>
        <button type="button" data-alert="modificar" class="btn btn-primary">MODIFICAR</button>
        <button type="button" data-alert="eliminar" class="btn btn-danger">ELIMINAR</button>
      </form>
      <div id="content" ></div>
      <div class="tabla mt-2">
        <div class="table-responsive">
          <table
            class="table table-bordered table-striped table-responsive-stack"
            data-pagination="true"
            data-search="true"
            id="tabla"
            >
            <thead>
              <tr class="table-dark">
                
              </tr>
            </thead>
            <tbody>
            </tbody>

          </table>
        </div>
      </div>
    </div>

    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script
      src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js">
    </script>
    <script>
      $.ajax({
        url : 'https://jsonplaceholder.cypress.io/todos',
        beforeSend : function() {
            $("#content").html('<img src="loading.gif">');
        },
        success : function(html) {
            $("#content").html(html);
        }
        }); 
    </script>
    <script>
      var settings = {
        url: "https://jsonplaceholder.cypress.io/todos",
        method: "GET",
        timeout: 0,
        error: (request, status, error) => Swal.fire('Ocurrio un error:', 'No se encontro 404 :(', 'error')
      };

      $.ajax(settings).done(response => buildTable(response));

      function buildTable(data){
        var table = document.getElementById('tabla');
        // const tbody = table.querySelector('tbody');
        // data.forEach(todos => tbody.innerHTML += todos);
        $('#tabla').bootstrapTable({ pagination: true, search: true, columns: [{
            field: 'title',
            title: 'Title',
        }, {
            field: 'completed',
            title:'Completed'
        }, {
            field: 'id',
            title:'Id'
        }], data });
      }
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
